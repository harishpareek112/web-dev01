<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display propertys</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 5px solid green;
            display:inline-flex;
            padding:45px;
            margin:34px;
        }
        .box2{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="box box1">I am a box</div>
    <div class="box">also a nice box</div>
    <div class="box box2">this is a third box</div>
    <span>I am a good </span><span>boy</span>
    
</body>
</html>
