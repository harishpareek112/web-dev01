<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and image</title>
    <link rel="stylesheet" href="tablestyle.css">
</head>
<body>

        <tbody>
            <tr>

            </tr>
            <tr>

                <td>BCA23060</td>
            </tr>
            <tr>
                <td>Vishal Saraswat</td>
                <td>BCA23102</td>
            </tr>
        </tbody>
    </table>
    <table>
        <caption>Teacher data</caption>

            <tr>
                <th>Teacher name</th>
                <th>Subject</th>
                <th>salary</th>
            </tr>
            <tr>
                <td>Mousam maru </td>

            </tr>
            <tr>

            </tr>

        </thead>

    <ul type="square">
        <li>Harish</li>

    </ul>
    <ol type="A">

    </ol>
    
</body>
</html>
