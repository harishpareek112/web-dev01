<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid rgb(0, 0, 0);
            padding: 34px;
            box-shadow: 10px 20px 20px 5px rgb(67, 208, 208);
            margin:10px;
        }
        .box h2{
            text-shadow: 3px 10px  3px rgb(249, 5, 5);
        }
        .clg{
            border: 3.5px solid red;
            outline: 2px solid black;
            outline-offset: 13px;
        }

    </style>
</head>

<body>
    <div class="box"><h2>I am a box</h2></div>
    <div class="clg">hello everyone</div>

</body>

</html>
